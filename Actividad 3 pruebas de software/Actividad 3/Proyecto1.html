<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Login</title>
    <link rel="stylesheet" href="Proyecto1.css">
</head>
<body>
    <!-- Encabezado con menú -->
    <header class="header">
        <!-- Botón del menú -->
        <div class="menu" id="menuButton">
            <span>&#9776; Menú</span>
        </div>
        <div class="logo">PIGGY</div>
    </header>

    <!-- Menú desplegable -->
    <nav class="dropdown-menu" id="dropdownMenu">
        <ul>
            <li><a href="pagina2.html">Inicio</a></li>
            <li><a href="registro_horas.html">Registro de horas</a></li>
            <li><a href="certificados.html">Certificados</a></li>
            <li><a href="beneficios.html">Beneficios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Sección de formulario -->
        <div class="left-section">
            <form>
                <label for="email">Correo:</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                <button type="button" onclick="window.location.href='pagina2.html';">Ingresar</button>
            </form>
        </div>
        <!-- Sección de texto -->
        <div class="right-section">
            <h1>Piggy</h1>
        </div>
    </div>

    <!-- Script para funcionalidad del menú -->
    <script>
        const menuButton = document.getElementById('menuButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        // Alternar la visibilidad del menú
        menuButton.addEventListener('click', () => {
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        });

        // Cerrar el menú si se hace clic fuera de él
        document.addEventListener('click', (event) => {
            if (!menuButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
